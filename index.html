    <script>
     document.addEventListener('DOMContentLoaded', function() {
    var optionsMenuButton = document.getElementById('optionsMenuButton');
    var optionsMenu = document.getElementById('optionsMenu');

    optionsMenuButton.onclick = function(event) {
        event.preventDefault();
        optionsMenu.classList.toggle('hidden');
        optionsMenu.classList.toggle('block');
    };

    document.addEventListener('click', function(event) {
        if (!optionsMenuButton.contains(event.target) && !optionsMenu.contains(event.target)) {
            optionsMenu.classList.add('hidden');
            optionsMenu.classList.remove('block');
        }
    });

    var dropdownLinks = optionsMenu.getElementsByTagName('a');
    for (var i = 0; i < dropdownLinks.length; i++) {
        dropdownLinks[i].onclick = function(event) {
            event.stopPropagation(); // Prevent the click from closing the dropdown
        };
    }
    
});
    </script>
